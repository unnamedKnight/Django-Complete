{% extends 'main.html' %}
{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'user_account' %}"><i class="im im-angle-left"></i></a>
                <br>
                <form class="form"
                      action="{% url 'delete_project' project.id %}"
                      method="POST">
                      {% csrf_token %}
                    <p>Are your sure you want to delete this "{{ project.title }}" prject?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'user_account' %}">&#x2190 Go Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
