{% extends 'main.html' %}
{% block content %}
    <main class="inbox my-xl">
        <div class="content-box">
            <h3 class="inbox__title">
                New Messages(<span>{{ unread_messages_count }}</span>)
            </h3>
            <ul class="messages">
                {% for message in messages_queryset %}
                    <li class="message {% if not message.is_read %}message--unread {% endif %} ">
                        <a href="{% url 'view_messages' message.id %}">
                            <span class="message__author">{{ message.name }}</span>
                            <span class="message__subject">{{ message.subject }}</span>
                            <span class="message__date">{{ message.created }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
{% endblock %}
